<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Boardgames</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/app.js"></script>
  </head>

  <body>
    <form id="new-boardgame-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="title" class="primary">Title</label>
          <input type="text" id="title">
        </div>
        <div class="form-item">
          <label for="player-count" class="primary">Number of Players</label>
          <input type="number" id="player-count">
        </div>
        <div class="form-item">
          <p>Avg. Play Time</p>
          <label for="play-time" class="primary"></label>
          <input type="radio" name="radio-button" value="under-1" checked>Under 1 Hour<br>
          <input type="radio" name="radio-button" value="between-1-2">Between 1 and 2 Hours<br>
          <input type="radio" name="radio-button" value="over-2">Over Two hours
        </div>
      </div>
      <input type="submit" value="save">
    </form>
    <h1>Boardgame List</h1>
    <div id="boardgame-list"></div>
  </body>
</html>
