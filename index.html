<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Boardgames</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/app.js"></script>
  </head>

  <body>
    <form id="new-boardgame-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="title" class="primary">Title</label><br>
          <input type="text" id="title" required>
        </div>
        <div class="form-item">
          <label for="players" class="primary">Number of Players</label><br>
          <input type="number" id="players" required>
        </div>
        <div class="form-item">
          <label for="time" class="primary">Average Play Time</label><br>
          <input type="radio" name="radio-button" id="time" value="Under 1 Hour" checked>Under 1 Hour<br>
          <input type="radio" name="radio-button" id="time" value="Between 1 + 2 Hours">Between 1 and 2 Hours<br>
          <input type="radio" name="radio-button" id="time" value="Over 2 Hours">Over Two hours
        </div>
      </div>
      <input type="submit" value="save">
    </form>

    <h1>Boardgame List</h1>
    <div id="boardgame-list"></div>
  </body>
</html>
